<div class="container">
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
        *ngFor="let animal of animals"
      >
        <div class="animal-type-box" tabindex="0">
          <div class="row animal-type-picture-box">
              <img src="assets/{{ animal.pictureUrl }}" alt="{{animal.name}}" class="animal-type-image" />
          </div>
          <div class="row text-center text-muted">
          <h2 class="animal-type-description">{{ animal.name }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
